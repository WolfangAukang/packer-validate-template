# action.yml
name: 'Packer Template Validation'
author: 'P. <clone.gleeful135+github@anonaddy.me>'
description: 'Validates a Packer template'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
